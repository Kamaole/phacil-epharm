<html lang="en">
<head>
	<title>Phacil-ePharm</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="jumbotron text-center">
		<p class="text-right"><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#logout" id="log">Logout</button></p>
		<h1>Phacil-e-Pharm</h1>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<h3>patient name</h3>
				<ul>
					<li><button type="button" class="btn btn-link" data-toggle="modal" data-target="#fulfill">Patient 1</button></li>
					<li><button type="button" class="btn btn-link" data-toggle="modal" data-target="#fulfill">Patient 2</button></li>
					<li><button type="button" class="btn btn-link" data-toggle="modal" data-target="#fulfill">Patient 3</button></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="modal fade" id="logout" role="dialog">
	  <div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Log out</h4>
		  </div>
		  <div class="modal-body">
			<p>Are you sure you want to log out?</p>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-success" data-dismiss="modal">Yes</button>
			<button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
		  </div>
		</div>
	  </div>
	</div>
	<div class="modal fade" id="fulfill" role="dialog">
	  <div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">fill prescription</h4>
		  </div>
		  <div class="modal-body">
			<h3>drug name</h3>
			<p>42 mg * 30</p>
			<p>drug information</p>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-success" data-dismiss="modal">Yes</button>
			<button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
		  </div>
		</div>
	  </div>
	</div>
</body>
</html>
