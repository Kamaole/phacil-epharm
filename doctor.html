<html lang="en">
<head>
	<title>Phacil-ePharm</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="jumbotron text-center">
		<p class="text-right"><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#logout" id="log">Logout</button></p>
		<h1>Phacil-e-Pharm</h1>
	</div>
	<div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h3><img src="large_rmatos.jpeg" id="pic">Doctor Name</h3>
      </div>
      <div class="col-sm-6">
        <h3>contact info</h3>
        <ul>
          <li>9999 Street</li>
          <li>123-456-7890</li>
          <li><p class="text-right"><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#edit" id="add">edit</button></p></li>
        </ul>
      </div>
    </div>
		<div class="row">
      <div class="col-sm-12"></div>
			<div class="col-sm-12">
				<h3>patient/time</h3>
				<ul>
					<li><button type="button" class="btn btn-link" data-toggle="modal" data-target="#patientinfo">Patient 1</button> 00:00</li>
					<li><button type="button" class="btn btn-link" data-toggle="modal" data-target="#patientinfo">Patient 2</button> 01:00</li>
					<li><button type="button" class="btn btn-link" data-toggle="modal" data-target="#patientinfo">Patient 3</button> 02:00</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="modal fade" id="logout" role="dialog">
	  <div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Log out</h4>
		  </div>
		  <div class="modal-body">
			<p>Are you sure you want to log out?</p>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-success" data-dismiss="modal">Yes</button>
			<button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
		  </div>
		</div>
	  </div>
	</div>
	<div class="modal fade" id="patientinfo" role="dialog">
	  <div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">patient info</h4>
		  </div>
		  <div class="modal-body">
			<h3>Patient Name</h3>
			<p>medical info</p>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-success" data-dismiss="modal">Yes</button>
			<button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
		  </div>
		</div>
	  </div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<h3 id="copyright">Copyright &copy; Crunch Armada</h3>
		</div>
	</div>
</body>
</html>
